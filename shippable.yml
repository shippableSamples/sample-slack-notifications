language: ruby
rvm:
  - 1.9.3

env:
  global:
    - PROJECT=sample-rubyonrails-postgres-heroku
    - APP_NAME=fierce-plains-1014
    - CI_REPORTS=shippable/testresults COVERAGE_REPORTS=shippable/codecoverage
    - secure: 
    - secure: 

before_install:
  - which heroku || wget -qO- https://toolbelt.heroku.com/install-ubuntu.sh | sh

before_script: 
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage
  - psql -c 'create database "sample-rubyonrails-postgres-heroku_test";' -U postgres

after_failure:
  - python slack_notifier.py --project $PROJECT --token $SLACK_TOKEN

after_success:
  - python slack_notifier.py --project $PROJECT --token $SLACK_TOKEN -s
  - test -f ~/.ssh/id_rsa.heroku || ssh-keygen -y -f ~/.ssh/id_rsa > ~/.ssh/id_rsa.heroku && heroku keys:add ~/.ssh/id_rsa.heroku
  - git remote -v | grep ^heroku || heroku git:remote --app $APP_NAME
  - git push -f heroku $BRANCH:master
  - heroku run rake db:migrate
